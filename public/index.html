<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Binlog 分析工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="flatpickr-custom.css">
    <style>
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #0d6efd;
            background-color: #e7f3ff;
        }
        .operation-card {
            border-left: 4px solid;
            margin-bottom: 10px;
        }
        .operation-insert { border-left-color: #28a745; }
        .operation-update { border-left-color: #ffc107; }
        .operation-delete { border-left-color: #dc3545; }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .sql-display {
            background-color: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .sql-keyword {
            color: #63b3ed;
            font-weight: bold;
        }
        .sql-string {
            color: #68d391;
        }
        .sql-number {
            color: #fbb6ce;
        }
        .btn-sql {
            min-width: 80px;
        }
        .progress {
            height: 25px;
            position: relative;
        }
        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: width 0.3s ease;
        }
        .progress-text {
            font-weight: bold;
            color: #495057;
        }
        .progress-details {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>
                        <i class="fas fa-database text-primary"></i>
                        MySQL Binlog 分析工具
                    </h1>
                    <a href="help.html" class="btn btn-outline-info">
                        <i class="fas fa-question-circle"></i> 使用帮助
                    </a>
                </div>
            </div>
        </div>

        <!-- 文件上传区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-upload"></i> 上传 Binlog 文件</h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <h5>拖拽文件到此处或点击选择文件</h5>
                            <p class="text-muted">支持 MySQL binlog 文件 (.log, .bin, mysql-bin.*, 等)</p>
                            <input type="file" id="fileInput" class="d-none">
                        </div>
                        <div class="progress mt-3 d-none" id="uploadProgress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 0%">
                                0%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="row mb-4 d-none" id="statsSection">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-list-ol fa-2x mb-2"></i>
                        <h3 id="totalOperations">0</h3>
                        <p>总操作数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-plus fa-2x mb-2"></i>
                        <h3 id="insertCount">0</h3>
                        <p>INSERT 操作</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-edit fa-2x mb-2"></i>
                        <h3 id="updateCount">0</h3>
                        <p>UPDATE 操作</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-trash fa-2x mb-2"></i>
                        <h3 id="deleteCount">0</h3>
                        <p>DELETE 操作</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 筛选和排序 -->
        <div class="row d-none" id="filterSection">
            <div class="col-12">
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">操作类型</label>
                            <select class="form-select" id="typeFilter">
                                <option value="">全部</option>
                                <option value="INSERT">INSERT</option>
                                <option value="UPDATE">UPDATE</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">数据库</label>
                            <select class="form-select" id="databaseFilter">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">表名</label>
                            <select class="form-select" id="tableFilter">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">排序方式</label>
                            <select class="form-select" id="sortBy">
                                <option value="timestamp">时间</option>
                                <option value="type">操作类型</option>
                                <option value="database">数据库</option>
                                <option value="table">表名</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label class="form-label">开始时间</label>
                            <input type="text" class="form-control" id="startTime" placeholder="选择开始时间">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">结束时间</label>
                            <input type="text" class="form-control" id="endTime" placeholder="选择结束时间">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button class="btn btn-primary" onclick="analyzer.applyTimeFilter()">
                                    <i class="fas fa-filter"></i> 应用时间筛选
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button class="btn btn-outline-secondary" onclick="analyzer.clearTimeFilter()">
                                    <i class="fas fa-times"></i> 清除筛选
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <small class="text-muted">快速选择: </small>
                            <button class="btn btn-sm btn-outline-info me-2" onclick="analyzer.setTimeRange('all')">
                                全部时间
                            </button>
                            <button class="btn btn-sm btn-outline-info me-2" onclick="analyzer.setTimeRange('last1h')">
                                最近1小时
                            </button>
                            <button class="btn btn-sm btn-outline-info me-2" onclick="analyzer.setTimeRange('last6h')">
                                最近6小时
                            </button>
                            <button class="btn btn-sm btn-outline-info me-2" onclick="analyzer.setTimeRange('today')">
                                今天
                            </button>
                            <button class="btn btn-sm btn-outline-success me-2" onclick="analyzer.setTimeRange('earliest')">
                                最早时间
                            </button>
                            <button class="btn btn-sm btn-outline-warning me-2" onclick="analyzer.setTimeRange('latest')">
                                最晚时间
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作列表 -->
        <div class="row d-none" id="operationsSection">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-list"></i> 操作详情</h5>
                        <span class="badge bg-primary" id="filteredCount">0 条记录</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>
                                            <div class="d-flex align-items-center">
                                                <span>时间</span>
                                                <div class="ms-2">
                                                    <button class="btn btn-sm btn-outline-light me-1" onclick="analyzer.sortByTime('asc')" title="时间正序">
                                                        <i class="fas fa-sort-up"></i>
                                                    </button>
                                                    <button class="btn btn-sm btn-outline-light" onclick="analyzer.sortByTime('desc')" title="时间倒序">
                                                        <i class="fas fa-sort-down"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </th>
                                        <th>类型</th>
                                        <th>数据库</th>
                                        <th>表名</th>
                                        <th>服务器ID</th>
                                        <th>操作详情</th>
                                    </tr>
                                </thead>
                                <tbody id="operationsTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="app.js"></script>
</body>
</html>
